name: GAS deploy

on:
push:
branches: [main]

jobs:
deploy:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-node@v4
with:
node-version: 18
- run: npm install -g @google/clasp
- run: |
echo "${{ secrets.CLASP_RC }}" > ~/.clasprc.json
echo "${{ secrets.CLASP_CRED }}" > ~/.clasp.json
- run: clasp push
